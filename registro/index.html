<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div id="myform">
        <h1>Create an account</h1>

        <form method="POST" action="./formulariocompletado.html">
            <div>
                <input type="text" id="name" name="name" placeholder="Name" minlength="3" maxlength="30" pattern="[a-zA-Z ]*"
                    required>
            </div>
            <div>
                <input type="number" id="phonenumber" name="phonenumber" placeholder="Phone Numer" required minlength="9">
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div>
                <input type="checkbox" name="terms" id="terms" required><label for="terms">
                    I agree to
                    <span><a href="#">Terms and condictions</a></span>
                    and
                    <span><a href="#">Privacy Policy</a></span>
                </label>
            </div>

            <div class="der">
                <button>Create Account</button>
            </div>

        </form>





    </div>

</body>

</html>
