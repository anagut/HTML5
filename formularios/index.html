<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Regístrate-te-te</h1>
    <form method="POST" action="./receptionform.html">

        <!--div>(label[for=email](Email:)+input[id=email placeholder="Introduce tu mail"])-->

        <div>
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Introduce tu nombre" required minlength="3"
                maxlength="30" pattern="[a-zA-Z ]*">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu Email" required>
        </div>

        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Introduce tu edad" min="14" max="99">
        </div>

        <div>
            <h3>Sexo</h3>
            <div>
                <input type="radio" name="sexo" id="M" value="1"> <label for="M">M</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="F" value="2"> <label for="F">F</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="other" value="0"> <label for="other">Other</label>
            </div>
        </div>

        <div>
            <h3>Colores</h3>
            <div>
                <div><input type="checkbox" name="color" id="rojo" value="1"> <label for="rojo">Rojo</label></div>
                <div><input type="checkbox" name="color" id="azul" value="2"> <label for="azul">Azul</label></div>
                <div><input type="checkbox" name="color" id="verde" value="3"> <label for="verde">Verde</label></div>
            </div>
        </div>

        <div>
            <label for="paises" id="pais">País</label>
            <select name="pais" id="pais" required>
                <option value="" disabled selected>Elegir país</option>
                <option value="123">Noruega</option>
                <option value="34">España</option>
                <option value="1">EEUU</option>
            </select>
        </div>

        <div>
            <label for="cuentame" class="cuentame">Cuéntame algo de ti:</label>
            <textarea name="cuentame" id="cuentame" placeholder="Cuéeeeentame cómo te ha ido"></textarea>
        </div>

        <div>
            <button>Registrarse</button>
        </div>
    </form>
</body>

</html>
